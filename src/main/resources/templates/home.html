<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Latest News</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>

    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Karma", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 20px
    }

    #title {
        justify-content: center;
        text-align: center;
        font-family: "Courier New";
        font-size: 64px;
        margin: 40px
    }

    .link {
        font-size: 20px;
        margin: 0 10px;
        background-color: lightgrey;
    }

</style>
</head>

<body>

<h1 id="title">Recent News</h1>
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <div class="w3-row-padding w3-padding-16 w3-center" th:each="news : ${newsList}">
            <div>
                <img th:src="${news.urlToImage}" alt="News" style="width:100%">
                <h3 th:text="${news.title}"></h3>
                <p th:text="${news.publishedAt}"></p>
                <a class="link" th:href="@{'/update/' + ${news.id}}">Update</a>
                <a class="link" th:href="${news.url}">Read</a>
            </div>
        </div>
    </div>

</body>
</html>
